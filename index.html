<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name
        <input type="text" id="name" required placeholder=" Enter your name" class="form-control"/></label>
      </div>
      <div class="form-group">
        <label id="email-label">Email
        <input type="email" id="email" required placeholder=" Enter your Email" class="form-control"/></label>
      </div>
      <div class="form-group">
        <label id="number-label">Age (optional)
        <input type="number" id="number" min="10" max="99" placeholder=" Age" class="form-control"/></label>
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p><select id="dropdown" class="form-control">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="user-recommend" value="definitely" checked/> Definitely</label>
          <label><input type="radio" name="user-recommend" value="maybe"/> Maybe</label>
          <label><input type="radio" name="user-recommend" value="not-sure"/> Not sure</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
          <label><input type="checkbox" value="front-end-projects"/> Front-end Projects</label>
          <label><input type="checkbox" value="back-end-projects"/> Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization"/> Data Visualization</label>
          <label><input type="checkbox" value="challenges"/> Challenges</label>
          <label><input type="checkbox" value="open-source-community"/> Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms</label>
          <label><input type="checkbox" value="videos"/> Videos</label>
          <label><input type="checkbox" value="city-meetups"/> City Meetups</label>
          <label><input type="checkbox" value="wiki"/> Wiki</label>
          <label><input type="checkbox" value="forum"/> Forum</label>
          <label><input type="checkbox" value="additional-courses"/> Additional Courses</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestion?</p>
          <textarea placeholder="Enter your comments here..." class="input-textarea"></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="submit-button">Submit</button>
      </div>
      
    </form>
    </div>
    
    
    
  </body>
</html>
